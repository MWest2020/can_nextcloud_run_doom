name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  wasm-build:
    name: Build WASM Engine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t doomnextcloud-builder build/runtime/

      - name: Compile doomgeneric â†’ WASM
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            doomnextcloud-builder \
            bash /workspace/build/runtime/build.sh

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-dist
          path: |
            public/wasm/doom.js
            public/wasm/doom.wasm
          if-no-files-found: error

  build-and-release:
    name: Build, Package, Sign & Release
    runs-on: ubuntu-latest
    needs: [wasm-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-dist
          path: public/wasm/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: js/package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          tools: composer

      - name: Install JS dependencies
        working-directory: js
        run: npm ci

      - name: Build JS bundle
        working-directory: js
        run: npm run build

      - name: Install Composer dependencies (no dev)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

      - name: Package app
        env:
          APP_VERSION: ${{ github.ref_name }}
        run: bash build/packaging/make-app.sh

      - name: Sign package
        # Signing requires NC_PRIVATE_KEY and NC_CERTIFICATE secrets.
        # See: https://nextcloudappstore.readthedocs.io/en/latest/developer.html#signing-and-publishing
        env:
          NC_PRIVATE_KEY: ${{ secrets.NC_PRIVATE_KEY }}
          NC_CERTIFICATE: ${{ secrets.NC_CERTIFICATE }}
          APP_VERSION: ${{ github.ref_name }}
        run: bash build/packaging/sign.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/packaging/signed/doomnextcloud-*.tar.gz
            build/packaging/signed/doomnextcloud-*.tar.gz.asc
            public/wasm/doom.js
            public/wasm/doom.wasm
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
